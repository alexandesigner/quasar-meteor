<head>
  <title>Meteor API</title>
</head>

<body>
  {{> tasksList }}
</body>

<template name="tasksList">
  <div>
    <button type="button" id="add-task">Add task</button>
    <div>
      {{#each tasks}}
        <ul>
          <li>{{ title }}</li>
        </ul>
      {{/each}}
    </div>
  </div>
</template>
