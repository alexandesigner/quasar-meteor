<head>
  <title>API</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> tasksList}}
</body>

<template name="tasksList">
  <div>
    <button type="button" id="add-task">Add task</button>
    <div>
      {{#each tasks}}
      <ul>
        <li>{{ title }}</li>
      </ul>
      {{/each}}
    </div>
  </div>
</template>
